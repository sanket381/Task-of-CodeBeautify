<!DOCTYPE html>
<html>
      
<head>
    <title>
        How to create drag and drop
        features for images reorder
        using HTML CSS and jQueryUI?
    </title>

    <link rel="stylesheet" href="beauty.css">

      
    <link href = 
"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
            rel = "stylesheet">
      
    <script src = 
"https://code.jquery.com/jquery-1.10.2.js">
    </script>
      
    <script src = 
"https://code.jquery.com/ui/1.10.4/jquery-ui.js">
    </script>
   
</head>
      
<body>
    <h1 style="color:green">Image slider with a drag and drop option to change the position of the sequence of the image</h1>
      
      
    <div class="height"></div><br>
      
    <div id = "imageListId">
        <div id="imageNo1" class = "listitemClass">
            <img src="images/images1.jpg" alt="">
        </div>
          
        <div id="imageNo2" class = "listitemClass">
            <img src="images/images2.png" alt="">
        </div>
  
        <div id="imageNo3" class = "listitemClass">
            <img src="images/images3.png" alt="">
        </div>
  
        <div id="imageNo4" class = "listitemClass">
            <img src="images/images4.png" alt="">
        </div>
  
        <div id="imageNo5" class = "listitemClass">
            <img src="images/images5.png" alt="">
        </div>
  
        <div id="imageNo6" class = "listitemClass">
            <img src="images/images6.jpg" alt="">
        </div>
    </div>
          
    <div id="outputDiv">
        <b>Output of ID's of images : </b>
        <input id="outputvalues" type="text" value="" />
    </div>
    
    <script src="logic.js"></script>
</body>
  
</html>
